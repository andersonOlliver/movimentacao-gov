<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title><ui:insert name="titulo">Sistema Financeiro</ui:insert></title>
        <h:outputStylesheet library="supermt" name="estilo.css" />
    </h:head>

    <h:body>


        <p:ajaxStatus styleClass="ajax-status">
            <f:facet name="start">
                <h:graphicImage library="supermt" name="loading.gif" />
            </f:facet>
            <f:facet name="complete">
                <h:outputText value="" />
            </f:facet>
        </p:ajaxStatus>

        <header>
            <!-- 
            <h:graphicImage library="supermt" name="logo.png" />
            -->
            <div style="float: right; margin-right: 20px; margin-top: 8px">
                Olá Usuario!</div>
        </header>

        <h:form>
            <p:menubar style="margin-top: -20px; margin-bottom: 20px">
                <p:submenu label="Cadastros">
                    <p:menuitem value="Agência"
                                action="cadastro-agencia?faces-redirect=true" />	
                    <p:menuitem value="Cliente" 
                                action="cadastro-cliente?faces-redirect=true" />
                    <p:menuitem value="Estágio"
                                action="cadastro-estagio?faces-redirect=true" />
                    <p:menuitem value="Operação"
                                action="cadastro-operacao?faces-redirect=true" />
                    <p:menuitem value="Produto"
                                action="cadastro-produto?faces-redirect=true" />
<!--                                                <p:menuitem value="Pagina"
                                                        action="CadastroPagina?faces-redirect=true" />
                                                <p:menuitem value="Sugestao"
                                                        action="CadastroSugestao?faces-redirect=true" />--> 
                    <p:menuitem value="Funcionario"
                                action="cadastro-funcionario?faces-redirect=true" />
                </p:submenu>
                <p:submenu label="Consultas">
                    <p:menuitem value="Agencia"
                                action="/lista-agencia?faces-redirect=true" />
                    <p:menuitem value="Estágio"
                                action="lista-estagio?faces-redirect=true" />
                    <p:menuitem value="Cliente" action="/lista-cliente?faces-redirect=true" />
                    <p:menuitem value="Operação"
                    action="/lista-operacoes?faces-redirect=true" /><!--
                    <p:menuitem value="Pagina" action="/ListaPagina?faces-redirect=true" />
-->                    <p:menuitem value="Produto"
                    action="lista-produto?faces-redirect=true" />
                   <p:menuitem value="Funcionario"
                    action="/lista-funcionario?faces-redirect=true" />
                </p:submenu>
                <!-- <p:submenu label="Sistema">
                        <p:menuitem value="Sair" action="#{loginBean.logout}" />
                </p:submenu> -->
            </p:menubar>
        </h:form>

        <div id="conteudo">
            <ui:insert name="corpo" />
        </div>

        <footer> Movimentações - SuperMT - Governo </footer>
    </h:body>

</html>
