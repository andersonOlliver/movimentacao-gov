<!DOCTYPE html>
<ui:composition template="/WEB-INF/template/Layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <f:metadata>
        <f:viewAction action="#{cadastroEstagioBean.prepararCadastro}" />
    </f:metadata>

    <ui:define name="titulo">Cadastro de Est√°gios</ui:define>

    <ui:define name="corpo">

        <!--<h1>Consulta de Container</h1>-->

        <h:form id="frm">
            <p:messages showDetail="false" showSummary="true" autoUpdate="true" />

            <!--TODOS OS CODIGOS AQUI!-->

            <p:panelGrid columns="2" id="grid">

                <p:outputLabel value="Estagio" for="estagio_titulo" />
                <p:inputText id="estagio_titulo" required="true"
                             value="#{cadastroEstagioBean.estagio.valor}">
                </p:inputText>


                <h:outputLabel />
                <p:commandButton value="Salvar" action="#{cadastroEstagioBean.salvar}"
                                 icon="ui-icon-disk" update="@form" />

            </p:panelGrid>


        </h:form>
    </ui:define>
</ui:composition>
