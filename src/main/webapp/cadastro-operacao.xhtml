<!DOCTYPE html>
<ui:composition template="/WEB-INF/template/Layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:o="http://omnifaces.org/ui">

    <f:metadata>
        <f:viewParam name="mci" value="#{cadastroOperacaoBean.mci}" />
        <f:viewAction action="#{cadastroOperacaoBean.prepararCadastro}" />
    </f:metadata>

    <ui:define name="titulo">Cadastro de Operação</ui:define>

    <ui:define name="corpo">

        <h1>Cadastro de Operação</h1>

        <h:form id="form">
            <p:messages id="msgs" showDetail="false" showSummary="true" autoUpdate="true" />

            <!--TODOS OS CODIGOS AQUI!-->

            <!--            <p:fieldset style="margin-bottom: 20px">
                            <h:outputText value="Antes de registrar as visitas vamos há algumas configurações!" />
                        </p:fieldset>-->

            <p:toolbar>
                <p:toolbarGroup>
                    <p:commandButton value="Salvar" action="#{cadastroOperacaoBean.salvar}"/>
                </p:toolbarGroup>
            </p:toolbar>
            <br/>
            <div class="ui-fluid">
                <h:panelGrid style="box-shadow: 0px 2px 3px rgba(0, 0, 0, 0.4)">
                    <p:panelGrid columns="2" id="grid2" styleClass="panelgrid-noborder" layout="grid"  
                                 columnClasses="ui-grid-col-2, ui-grid-col-4">
                        <p:outputLabel value="Cliente" for="cliente" />
                        <p:inputText id="cliente" value="#{cadastroOperacaoBean.operacao.cliente.mci} - #{cadastroOperacaoBean.operacao.cliente.nome}" 
                                     size="100" disabled="true"/>

                        <!--<p:outputLabel value="Poderão ver seu Registro: " for="usuarios"/>-->


                        <h:outputLabel value="Valor Requisitado: " for="valor"/>
                        <p:inputNumber id="valor" value="#{cadastroOperacaoBean.operacao.valorRequisitado}" symbol="R$"
                                       decimalSeparator="," thousandSeparator="."/>
                    </p:panelGrid>
                    <br/>
                    <br/>
                    <br/>
                    <p:panel id="grid_geral" styleClass="panelgrid-noborder" style="box-shadow: 0px 1px 2px rgba(0, 0, 0, 0.2)">

                        <p:panel header="Adicionar Acessos" style="margin-bottom:20px">
                            <h:panelGrid id="grid" columns="2" cellpadding="5">
                                <h:outputLabel value="Chave : " for="txt_chave"></h:outputLabel>
                                <p:inputText id="txt_chave" value="#{cadastroOperacaoBean.usuario.chave}"/>

                                <h:outputLabel value="Nome : " for="txt_author"></h:outputLabel>
                                <p:inputText id="txt_author" value="#{cadastroOperacaoBean.usuario.nome}" />

                                <p:commandButton id="btn_reset" value="limpar" type="reset"/>
                                <p:commandButton id="btn_add" value="Adicionar" update="usuarios msgs @parent grid" action="#{cadastroOperacaoBean.reinit}" >
                                    <p:collector value="#{cadastroOperacaoBean.usuario}" addTo="#{cadastroOperacaoBean.usuarios}" unique="true"/>
                                </p:commandButton>
                            </h:panelGrid>
                        </p:panel>

                        <p:outputPanel id="usuarios">
                            <p:dataTable value="#{cadastroOperacaoBean.usuarios}" var="usuario" id="booksTable">

                                <p:column headerText="Chave">
                                    <h:outputText value="#{usuario.chave}" />
                                </p:column>

                                <p:column headerText="Nome">
                                    <h:outputText value="#{usuario.nome}" />
                                </p:column>

                                <p:column headerText="Action">
                                    <p:commandLink value="Remove" update=":form:usuarios" process=":form:usuarios">
                                        <p:collector value="#{usuario}" removeFrom="#{dataString.usuarios}" unique="true"/>
                                    </p:commandLink>
                                </p:column>

                            </p:dataTable>
                        </p:outputPanel>
                    </p:panel>
                </h:panelGrid>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
