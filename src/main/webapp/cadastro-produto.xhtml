<!DOCTYPE html>
<ui:composition template="/WEB-INF/template/Layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <f:metadata>
        <f:viewAction action="#{cadastroProdutoBean.prepararCadastro}" />
    </f:metadata>

    <ui:define name="titulo">Cadastro de Produtos</ui:define>

    <ui:define name="corpo">

        <h1>Cadastro de Produtos</h1>

        <h:form id="frm">
            <p:messages showDetail="false" showSummary="true" autoUpdate="true" />

            <!--TODOS OS CODIGOS AQUI!-->

            <p:panelGrid columns="2" id="grid" styleClass="grid ">

                <p:outputLabel value="Nome" for="produto_nome" />
                <p:inputText id="produto_nome"
                             value="#{cadastroProdutoBean.produto.nome}">
                </p:inputText>

                <p:outputLabel value="IN" for="produto_in" />
                <p:inputText id="produto_in"
                             value="#{cadastroProdutoBean.produto.instrucaoNormativa}">
                </p:inputText>

                <h:outputLabel />
                <p:commandButton value="Salvar" action="#{cadastroProdutoBean.salvar}"
                                 icon="ui-icon-disk" update="@form" />

            </p:panelGrid>


        </h:form>
    </ui:define>
</ui:composition>
