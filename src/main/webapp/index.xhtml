<!DOCTYPE html>
<ui:composition template="/WEB-INF/template/Layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <f:metadata>
        <f:viewAction action="#{inicioBean.prepararPesquisa}" />
    </f:metadata>

    <ui:define name="titulo">Cadastro de Operação</ui:define>

    <ui:define name="corpo">

        <!--<h1>Cadastro de Operação</h1>-->
        <p:tooltip />
        <h:form id="frm" style="width: 95%; margin-left: 5%">
            <p:messages showDetail="false" showSummary="true" autoUpdate="true" />

            <!--TODOS OS CODIGOS AQUI!-->

            
            <h:panelGrid columns="4" cellpadding="5" class="buscador">
                <p:outputLabel value="Digite o MCI: " />
                <p:autoComplete id="ac_busca" value="#{inicioBean.mci}" completeMethod="#{inicioBean.pesquisarMci}" dropdown="true" />
                <p:commandButton value="Buscar" action="#{inicioBean.pesquisarCliente(inicioBean.mci)}" />
                
            </h:panelGrid>

        </h:form>
    </ui:define>
</ui:composition>
