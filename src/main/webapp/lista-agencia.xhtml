<!DOCTYPE html>
<ui:composition template="/WEB-INF/template/Layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pe="http://primefaces.org/ui/extensions"
                xmlns:o="http://omnifaces.org/ui">

    <f:metadata>
        <f:viewAction action="#{consultaAgenciaBean.consultar}" />
    </f:metadata>

    <ui:define name="titulo">Orçamento Proposto Acumulado</ui:define>

    <ui:define name="corpo">

        <h1>Orçamento Proposto Acumulado Superintendências</h1>

        <h:form id="frm">
            <p:messages showDetail="false" showSummary="true" autoUpdate="true" />

            <!--TODOS OS CODIGOS AQUI!-->

            <p:dataTable id="tbl" value="#{consultaAgenciaBean.agencias}"
                         reflow="true" var="item">

                <p:column headerText="Prefixo" sortBy="#{item.prefixo}" filterBy="#{item.prefixo}">
                    <h:outputText value="#{item.prefixo}" />
                </p:column>

                <p:column headerText="Agência" sortBy="#{item.nome}" filterBy="#{item.nome}">
                    <h:outputText value="#{item.nome}" />
                </p:column>

                <p:column headerText="Dependência" sortBy="#{item.dependencia}" filterBy="#{item.dependencia}">
                    <h:outputText value="#{item.dependencia}" style="float: right">
                    </h:outputText>
                </p:column>

            </p:dataTable>

        </h:form>
    </ui:define>
</ui:composition>
