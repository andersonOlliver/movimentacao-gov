<!DOCTYPE html>
<ui:composition template="/WEB-INF/template/Layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pe="http://primefaces.org/ui/extensions"
                xmlns:o="http://omnifaces.org/ui">

    <f:metadata>
        <f:viewAction action="#{consultaClienteBean.consultar}" />
    </f:metadata>

    <ui:define name="titulo">Lista Clientes</ui:define>

    <ui:define name="corpo">

        <h1>Lista Clientes</h1>

        <h:form id="frm">
            <p:messages showDetail="false" showSummary="true" autoUpdate="true" />

            <!--TODOS OS CODIGOS AQUI!-->

            <p:dataTable id="tbl" value="#{consultaClienteBean.clientes}"
                         reflow="true" var="item">

                <p:column headerText="Mci" sortBy="#{item.mci}" filterBy="#{item.mci}">
                    <h:outputText value="#{item.mci}" />
                </p:column>

                <p:column headerText="Nome" sortBy="#{item.nome}" filterBy="#{item.nome}">
                    <h:outputText value="#{item.nome}" />
                </p:column>

                <p:column headerText="Carteira" sortBy="#{item.carteira}" filterBy="#{item.carteira}">
                    <h:outputText value="#{item.carteira}" />
                </p:column>

                <p:column headerText="Prefixo" sortBy="#{item.agencia.prefixo}" filterBy="#{item.agencia.prefixo}">
                    <h:outputText value="#{item.agencia.prefixo}" />
                </p:column>

                <p:column headerText="Agencia" sortBy="#{item.agencia.nome}" filterBy="#{item.agencia.nome}">
                    <h:outputText value="#{item.agencia.nome}" />
                </p:column>

            </p:dataTable>

        </h:form>
    </ui:define>
</ui:composition>
